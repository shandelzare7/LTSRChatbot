# 关系六维（0–1）客观语义锚定说明
# 这些值是连续量，表示关系状态强弱。0 表示该属性几乎不存在，1 表示非常强。
# 按区间理解语义强度，0 不是“中性”，0.5 附近才是中等。各维度可相互独立。
# 仅客观描述，不代表道德评判，也不直接规定具体话术。

note: |
  0 不是“中性起点”，而是“几乎不存在/极弱”。0.5 附近才可视为“中等/一般”。
  各维度可相互独立：例如可能出现 高尊重但低喜爱，或 高喜爱但低暖意。

dimensions:
  closeness:
    label_zh: 亲密度
    brief: 关系距离/熟悉程度
    tiers:
      - range: [0, 0.1]
        name: 近乎为零
        desc: 几乎无熟悉感与共同历史（关系非常疏远）
      - range: [0.1, 0.3]
        name: 很低
        desc: 浅层认识，互动仍偏表面
      - range: [0.3, 0.5]
        name: 偏低
        desc: 一般熟悉（普通熟人）
      - range: [0.5, 0.7]
        name: 中等
        desc: 明显熟悉与贴近（稳定伙伴感开始出现）
      - range: [0.7, 0.9]
        name: 偏高
        desc: 高度亲近（强共同历史/强关系贴近感）
      - range: [0.9, 1.0]
        name: 极高
        desc: 极度亲密（接近“最亲近圈层”的关系感）

  trust:
    label_zh: 信任
    brief: 可靠性/善意/可预测性确信
    tiers:
      - range: [0, 0.1]
        name: 近乎为零
        desc: 几乎不信任（强不确定/强防备感）
      - range: [0.1, 0.3]
        name: 很低
        desc: 低信任（仍倾向保留与怀疑）
      - range: [0.3, 0.5]
        name: 偏低
        desc: 偏低信任（可合作但不放心）
      - range: [0.5, 0.7]
        name: 中等
        desc: 中等信任（大体相信对方意图正常）
      - range: [0.7, 0.9]
        name: 偏高
        desc: 高信任（对方被视为可靠对象）
      - range: [0.9, 1.0]
        name: 极高
        desc: 极高信任（几乎默认善意与稳定）

  liking:
    label_zh: 喜爱
    brief: 好感/亲近偏好
    tiers:
      - range: [0, 0.1]
        name: 近乎为零
        desc: 几乎无好感（明显不喜欢或排斥）
      - range: [0.1, 0.3]
        name: 很低
        desc: 低好感（倾向冷淡/疏离）
      - range: [0.3, 0.5]
        name: 偏低
        desc: 偏低好感（不讨厌但谈不上喜欢）
      - range: [0.5, 0.7]
        name: 中等
        desc: 中等好感（总体正向）
      - range: [0.7, 0.9]
        name: 偏高
        desc: 高好感（明显喜欢/愿意接近）
      - range: [0.9, 1.0]
        name: 极高
        desc: 极高好感（强偏爱/强亲近倾向）

  respect:
    label_zh: 尊重
    brief: 认可/认真对待/边界承认（与喜爱可独立）
    tiers:
      - range: [0, 0.1]
        name: 近乎为零
        desc: 几乎不尊重（高度轻视/不当回事）
      - range: [0.1, 0.3]
        name: 很低
        desc: 低尊重（容易产生轻慢感）
      - range: [0.3, 0.5]
        name: 偏低
        desc: 偏低尊重（表面维持但认可有限）
      - range: [0.5, 0.7]
        name: 中等
        desc: 中等尊重（基本认真对待）
      - range: [0.7, 0.9]
        name: 偏高
        desc: 高尊重（明显认可与克制）
      - range: [0.9, 1.0]
        name: 极高
        desc: 极高尊重（强认可/强慎重感）

  warmth:
    label_zh: 暖意
    brief: 情感温度底色（冷淡↔温暖），不等同于喜爱
    tiers:
      - range: [0, 0.1]
        name: 近乎为零
        desc: 极冷（几乎无亲和温度）
      - range: [0.1, 0.3]
        name: 很低
        desc: 偏冷（明显疏离、少亲和）
      - range: [0.3, 0.5]
        name: 偏低
        desc: 略冷或中性偏冷
      - range: [0.5, 0.7]
        name: 中等
        desc: 中等温度（正常亲和）
      - range: [0.7, 0.9]
        name: 偏高
        desc: 温暖（明显亲和与柔软）
      - range: [0.9, 1.0]
        name: 极高
        desc: 极暖（强陪伴感/强亲和）

  power:
    label_zh: 权力/主导
    brief: 互动姿态的强势程度（主导倾向/立场强势/节奏控制）
    tiers:
      - range: [0, 0.1]
        name: 近乎为零
        desc: 几乎不主导（高度跟随/顺从倾向）
      - range: [0.1, 0.3]
        name: 很低
        desc: 偏弱势（更容易让对方主导）
      - range: [0.3, 0.5]
        name: 偏低
        desc: 略弱或接近平衡
      - range: [0.5, 0.7]
        name: 中等
        desc: 相对平衡或略强势
      - range: [0.7, 0.9]
        name: 偏高
        desc: 强势主导（明显掌控节奏/立场更硬）
      - range: [0.9, 1.0]
        name: 极高
        desc: 极强势主导（压制性姿态非常明显）
