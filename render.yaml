services:
  - type: web
    name: ltsrchatbot-web
    env: python
    plan: free
    autoDeploy: true

    buildCommand: pip install -r EmotionalChatBot_V5/requirements.txt
    startCommand: bash EmotionalChatBot_V5/render_start.sh

    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: ENVIRONMENT
        value: production

      # Database URL
      # Render Free plan typically can't provision Render Postgres without billing verification.
      # Use an external managed Postgres (e.g. Supabase/Neon) and paste its connection string here.
      - key: DATABASE_URL
        sync: false

      # LLM config (set these in Render dashboard after deploy)
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_BASE_URL
        sync: false
      - key: OPENAI_MODEL
        sync: false

      # Optional (uncomment in Render UI if you want perf traces)
      # - key: LTSR_LLM_PERF
      #   value: "1"
      # - key: LTSR_HTTP_TRACE
      #   value: "1"

